import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

live_config_reload: true

window:
  opacity: 0.9
  dimensions:
   columns: 180
   lines: 100

font:
  normal:
    family: "SFMono Nerd Font"
    style:  Regular 
  size: 15.0

key_bindings:
 - { key: C, mods: Command, chars: "\x01\x63" }
 - { key: R, mods: Command, chars: "\x01\x72" }
 - { key: Minus, mods: Command, chars: "\x01\x2d"}
 - { key: Backslash, mods: Command, chars: "\x01\x7c" }
 - { key: G, mods: Command, chars: "\x01\x07"} # lazygit
 - { key: M, mods: Command, chars: "\x01\x6d"}
 - { key: F, mods: Command, chars: "\x01\x06"}
 - { key: D, mods: Command, chars: "\x01\x64"}
 - { key: J, mods: Command, chars: "\x01\x6a"}
 - { key: K, mods: Command, chars: "\x01\x6b"}
 - { key: H, mods: Command, chars: "\x01\x68"}
 - { key: L, mods: Command, chars: "\x01\x6c"}
 - { key: Key1, mods: Command, chars: "\x011" } # select tmux window 2
 - { key: Key2, mods: Command, chars: "\x012" } #                ... 2
 - { key: Key3, mods: Command, chars: "\x013" } #                ... 3
 - { key: Key4, mods: Command, chars: "\x014" } #                ... 4
 - { key: Key5, mods: Command, chars: "\x015" } #                ... 5
 - { key: Key6, mods: Command, chars: "\x016" } #                ... 6
 - { key: Key7, mods: Command, chars: "\x017" } #                ... 7
 - { key: Key8, mods: Command, chars: "\x018" } #                ... 8
 - { key: Key9, mods: Command, chars: "\x019" } #                ... 9
 - { key: W, mods: Command, chars: "\x01x" } # kill the current pane

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux; exec zsh"
